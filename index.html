<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>BetterHN</title>
</head>
<body>
    <!-- Dark Mode -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- Main -->
    <div class="title-container" id="title-container"><h1>Better Hacker News</h1></div>
    <h2 class="">Data scraped from<a href='https://news.ycombinator.com/' target='_blank' class='h2-link'>&nbspHacker News&nbsp</a> with at least 50 upvotes, sorted by the same.</h2>
<script src='hn-data.js'></script>
<script src='script.js' defer></script>
</body>
</html>
